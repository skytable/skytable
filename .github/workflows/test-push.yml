        if: env.IS_MD_FILE == 'false'

      - name: Cache Cargo build
        uses: actions/cache@v2
        with:
          path: target
          key: ${{ matrix.rust }}-target-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ matrix.rust }}-target-
        if: env.IS_MD_FILE == 'false'

      - name: Install Rust
        run: |
          rustup default stable
          rustup target add ${{ matrix.rust }}
        if: env.IS_MD_FILE == 'false'

      - name: Run Tests
        run: make test
        env:
          RUST_BACKTRACE: 1
          TARGET: ${{ matrix.rust }}
        if: env.IS_MD_FILE == 'false'

      - name: Archive artifacts
        run: |
          mkdir dist
          cargo build --target ${{ matrix.rust }}
          mv target/${{ matrix.rust }}/debug/skyd target/${{ matrix.rust }}/debug/skysh target/${{ matrix.rust }}/debug/sky-bench dist
        if: env.IS_MD_FILE == 'false'

      - name: Save artifacts
        uses: actions/upload-artifact@v2
        with:
          name: ${{ github.sha }}-${{ matrix.rust }}-builds.zip
          path: dist
        if: env.IS_MD_FILE == 'false'
  test-arm64:
    name: Test (self-hosted-arm64-native)
    runs-on: self-hosted
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
        with:
          fetch-depth: 2
      - name: Setup environment
        run: |
          chmod +x ci/setvars.sh
          ci/setvars.sh
      - name: Install Rust
        run: |
          curl https://sh.rustup.rs -sSf | sh -s -- -y
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
        if: env.IS_MD_FILE == 'false'
      - name: Test
        run: make test
        if: env.IS_MD_FILE == 'false'
      - name: Stress test
        run: make stress
        if: "contains(toJSON(github.event.commits.*.msg), '[stress-ci]')"
      - name: Archive artifacts
        run: |
          mkdir dist
          cargo build --target aarch64-unknown-linux-gnu
          mv target/aarch64-unknown-linux-gnu/debug/skyd target/aarch64-unknown-linux-gnu/debug/skysh target/aarch64-unknown-linux-gnu/debug/sky-bench dist
        if: env.IS_MD_FILE == 'false'
